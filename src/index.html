<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>What's the Weather?</title>
</head>
<body class="night">
    <div id="container">
        <div id="units">
            <button class="change-temp"></button>
        </div>
        <div id="icon">
            <img src="static/unknown.png" class="icon-image">
        </div>
        <div id="temp">
            <p class="degrees"></p>
            <p class="min-max"></p>
        </div>
        <div id="local-time">
        </div>
        <div id="weather-description">
        </div>
        <div id="location" class="city">
        </div>
    </div>
</body>
</html>
